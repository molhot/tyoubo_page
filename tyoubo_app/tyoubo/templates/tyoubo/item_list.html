<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post lists</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Post</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <th>{{ item.id }}</th>
        <td>{{ item.registed_item_name }}</td>
        <td>{{ item.item_price }}</td>
        <td>{{ item.get_item_type_display }}</td>
        <td>
          <a href="{% url 'tyoubo:edit_post' item_id=item.id %}">修正</a>
          <a href="{% url 'tyoubo:delete_post' item_id=item.id %}">削除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'tyoubo:create_post' %}">作成</a>
</body>
</html>
